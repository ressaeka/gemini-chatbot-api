<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini AI Chatbot by Reysa</title>
  <!-- Hubungkan file CSS -->
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <h1>Gemini AI Chatbot</h1>
    <div id="chat-box" class="chat-box"></div>

    <form id="chat-form">
      <button type="button" id="upload-btn" title="Upload File">+</button>
      <input type="file" id="file-input" style="display: none;" />
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Hubungkan file JavaScript -->
  <script>
    // Ganti URL di bawah ini dengan URL Railway kamu
    const API_URL = "gemini-chatbot-api-production.up.railway.app" ;

    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    const chatBox = document.getElementById('chat-box');

    uploadBtn.addEventListener('click', () => fileInput.click());

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = input.value.trim();
      const file = fileInput.files[0];
      if (!prompt && !file) return;

      let userMessage = prompt;
      if (file) userMessage += `\nüìé ${file.name}`;
      appendMessage('user', userMessage);

      input.value = '';
      fileInput.value = '';

      const loadingMsg = appendMessage('bot', 'Gemini is thinking...');

      try {
        let res;
        if (file) {
          const formData = new FormData();
          formData.append('file', file);
          if (prompt) formData.append('prompt', prompt);

          res = await fetch(`${API_URL}/generate`, {
            method: 'POST',
            body: formData
          });
        } else {
          res = await fetch(`${API_URL}/generate`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt })
          });
        }

        const data = await res.json();
        loadingMsg.textContent = (data.output || data.text || 'Saya Tidak Mengerti.')
          .replace(/#+\s?/g, '')
          .replace(/\*\*/g, '')
          .replace(/\*/g, '');
      } catch (err) {
        loadingMsg.textContent = '‚ùå Gagal menghubungi server.';
      }
    });

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }
  </script>
</body>
</html>
